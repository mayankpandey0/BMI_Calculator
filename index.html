<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>BMI Calculator</h1>

    <form id="bmi-form" class="card">
      <div class="row">
        <label for="weight">Weight (kg)</label>
        <input id="weight" name="weight" type="number" step="0.1" min="10" max="500" required placeholder="e.g. 68.5" />
      </div>

      <div class="row">
        <label for="height">Height</label>
        <div class="height-row">
          <input id="height" name="height" type="number" step="0.1" min="40" max="280" required placeholder="e.g. 175" />
          <select id="unit">
            <option value="cm" selected>cm</option>
            <option value="m">m</option>
          </select>
        </div>
        <small class="hint">Enter height in centimeters (cm) or meters (m).</small>
      </div>

      <div class="actions">
        <button id="calculate-btn" type="submit">Calculate BMI</button>
        <button id="clear-btn" type="button" class="muted">Clear</button>
      </div>
    </form>

    <section id="result" class="card hidden">
      <h2>Result</h2>
      <div class="result-main">
        <div class="bmi-value" id="bmi-value">—</div>
        <div>
          <div id="category" class="category">—</div>
          <p id="note" class="note">—</p>
          <p class="small">Healthy weight for your height: <span id="healthy-range">—</span> kg</p>
        </div>
      </div>

      <div class="progress-wrap">
        <div class="progress" id="bmi-progress" aria-hidden="true"></div>
      </div>
    </section>

    <footer class="small muted">Built with Flask • Inputs validated • Friendly UI</footer>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
